<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    

    <!-- Fontawesome CDN (for icons) -->
    <script src="https://kit.fontawesome.com/69f7465c1a.js" crossorigin="anonymous"></script>

    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Are you Bored?</h1>

        <p id="info"><span id="bold-info">Don't know what to do? Let the computer pick an activity for you!</span>
            <br />
            <br />
            Either select a category then click the 'Go' button to see an activity related to that category, 
            or click the 'Random' button to see an activity from any category.</p>

        <div class="display_categories">

            <div class="radio_buttons_group">
                <div class="radio_buttons">
                    <input type="radio" id="education" name="category" value="education">
                    <label for="education">Education</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="recreational" name="category" value="recreational">
                    <label for="recreational">Recreational</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="social" name="category" value="social">
                    <label for="social">Social</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="diy" name="category" value="diy">
                    <label for="diy">Diy</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="charity" name="category" value="charity">
                    <label for="charity">Charity</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="cooking" name="category" value="cooking">
                    <label for="cooking">Cooking</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="relaxation" name="category" value="relaxation">
                    <label for="relaxation">Relaxation</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="music" name="category" value="music">
                    <label for="music">Music</label>
                </div>
                
                <div class="radio_buttons">
                    <input type="radio" id="busywork" name="category" value="busywork">
                    <label for="busywork">Busywork</label>
                </div>

            </div>

            <div class="buttons">
                <button id="chosen_category"><i class="fa-solid fa-circle-right"></i> Go</button>
                <button id="random"><i class="fa-solid fa-dice"></i> Random</button>
                <p id="error-msg">Please select a category</p>
            </div>
        </div>

        <div id="display_activity">
            <p id="category">category</p>
            <p id="activity">activity</p>
        </div>

    </div>
    

    <!-- Link to JS file -->
    <script src="script.js"></script>

</body>
</html>
